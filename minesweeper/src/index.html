<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="modal modal-show option">
      <div class="container">
        <h2 class="title">OPTIONS</h2>
        <ul class="option-list">
          <li class="option-item">
            <span class="option-name">Username:</span>
            <div class="content content-name">
              <input class="input-name" type="text" name="name" id="0" />
            </div>
          </li>
          <li class="option-item">
            <span class="option-name">Level:</span>
            <div class="content content-level">
              <ul class="level-list">
                <li class="level-item">
                  <input
                    type="radio"
                    name="level"
                    id="01"
                    class="level-input"
                    checked
                  />
                  <label for="01" class="level-label"> easy </label>
                </li>
                <li class="level-item">
                  <input
                    type="radio"
                    name="level"
                    id="02"
                    class="level-input"
                  />
                  <label for="02" class="level-label"> medium </label>
                </li>
                <li class="level-item">
                  <input
                    type="radio"
                    name="level"
                    id="03"
                    class="level-input"
                  />
                  <label for="03" class="level-label"> hard </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="option-item">
            <span class="option-name">Bombs:</span>
            <div class="content content-bombs">
              <span class="bombs-num">10</span>
              <div class="bomb-range">
                <span id="bomb-count" class="bomb-count">10</span>
                <input class="input-bombs" type="range" value="10" min="10" max="99" />
              </div>
              <span class="bombs-num">99</span>
            </div>
          </li>
          <li class="option-item">
            <span class="option-name">Theme:</span>
            <div class="content content-theme">
              <span class="theme-mode">dark</span>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round dark"></span>
              </label>
              <span class="theme-mode">light</span>
            </div>
          </li>
          <li class="option-item">
            <span class="option-name">Sound:</span>
            <div class="content content-sound">
              <span class="sound-mode">off</span>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <span class="sound-mode">on</span>
            </div>
          </li>
        </ul>
        <div class="btns">
          <button class="btn-options accept">Accept</button>
          <button class="btn-options cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
